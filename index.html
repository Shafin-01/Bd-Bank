<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
</head>

<body>
    <div class="contain py-5">
            <h1 class="text-center text-uppercase py-3 mt-4">Bangladesh <span class="text-white">Bank</span>!!!</h1>
        <!-- ============ Deposit and Withdraw Show ========= -->
        
        <main>
            <section class="mt-3 d-flex justify-content-between align-items-center">
                <div
                    class="mt-3 d-flex flex-lg-row flex-wrap flex-sm-column flex-md-column col-4 justify-content-between  align-items-center w-75">
                    <div class="bg-danger m-sm-3 m-md-3 mx-5 w-auto py-4 px-5 rounded">
                        <h2> Deposit </h2>
                        <h4 class="fw-bold">$<span id="deposit-total">00</span> </h4>
                    </div>
                    <div class="bg-success mt-3 m-sm-3 m-md-3 mx-5 w-auto py-4 px-5 rounded">
                        <h2>Withdraw</h2>
                        <h4 class="fw-bold">$<span id="withdraw-total">00</span></h4>
                    </div>
                    <div class="bg-white mt-3 m-sm-3 w-auto m-md-3 mx-5 py-4 px-5 rounded">
                        <h2> Balance </h2>
                        <h4 class="fw-bold">$<span id="balance-total">450</span></h4>
                    </div>
        
                </div>
            </section>

            <!-- =============Deposit and Withdraw Input ==============-->
            <section class="mt-4">
                <div class="mt-3 flex-md-column flex-lg-row deposit-withdraw flex-sm-column d-flex justify-content-center align-items-center w-75">
                    <div class="bg-warning p-5 w-100 rounded">
                        <h2 class="my-2">Deposit Amount</h2>
                        <div class="d-flex flex-column ">
                            <input id="deposit-input" class="border rounded  py-2" type="text" placeholder="$Enter Your Amount">
                            <button id="deposit-button"
                                class="text-white btn border-0 h5 my-3 px-4 rounded py-2 font-medium">Deposit</button>
                        </div>
                    </div>
                    <div class="bg-primary bg-opacity-75 p-5 w-100 m-3 rounded">
                        <h2 class="my-2">Withdraw Amount</h2>
                        <div class="d-flex flex-column ">
                            <input id="withdraw-input" class="border rounded py-2" type="text"
                                placeholder="$Enter Your Amount">
                            <button id="withdraw-button"
                                class="text-white btn border-0 h5 my-3 px-4 rounded py-2 font-medium">Withdraw</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="js/calculate.js"></script>
    </div>
</body>

</html>
